suite: test image pull secret creation
templates:
  - image-pull-secret.yaml
release:
  name: "test-release"
chart:
  version: "latest"
  appVersion: "latest"
tests:
  - it: should create image pull secret
    set:
      statefulset:
        imagePullSecrets:
          name: foo
          secret: very_very_secret
      nexus:
        extraLabels:
          foo: bar
          baz: bay
    asserts:
      - isKind:
          of: Secret

      - equal:
          path: metadata.name
          value: "nxrm-ha-imagepullsecret"

      - equal:
          path: metadata.namespace
          value: "nexusrepo"

      - equal:
          path: data
          value:
            .dockerconfigjson: very_very_secret

      - equal:
          path: type
          value: kubernetes.io/dockerconfigjson

      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: test-release
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: nxrm-ha
            app.kubernetes.io/version: latest
            helm.sh/chart: nxrm-ha-latest
            foo: bar
            baz: bay
