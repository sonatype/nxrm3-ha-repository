suite: test license config map
templates:
  - license-config-mapping.yaml
release:
  name: "test-release"
  namespace: "test-namespace"
chart:
  version: "latest"
  appVersion: "latest"
tests:
  - it: should create license secret
    set:
      secret:
        license:
          licenseSecret:
            enabled: true
      nexus:
        extraLabels:
          foo: bar
          baz: bay
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: "nexus-repo-license.lic"
      - equal:
          path: metadata.namespace
          value: "nexusrepo"

      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: test-release
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: nxrm-ha
            app.kubernetes.io/version: latest
            helm.sh/chart: nxrm-ha-latest
            foo: bar
            baz: bay

      - equal:
          path: data
          value:
            nexus-repo-license.lic: |-
              your_license_file_contents_in_base_64

  - it: should create license secret in release namespace when namespaces.nexusNs.name is empty
    set:
      namespaces:
        nexusNs:
          name: ""
      secret:
        license:
          licenseSecret:
            enabled: true
    asserts:
      - equal:
          path: metadata.namespace
          value: "test-namespace"