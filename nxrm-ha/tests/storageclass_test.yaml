suite: test storage class
templates:
  - storageclass.yaml
release:
  name: "test-release"
chart:
  version: "latest"
  appVersion: "latest"
tests:
  - it: should create storage class
    set:
      storageClass:
        enabled: true
        name: "nexusrepo-storage"
        provisioner: "provisioner"
        parameters:
          foo: bar
          baz: bay
      nexus:
        extraLabels:
          baz: bar
          bay: foo
    asserts:
      - isKind:
          of: StorageClass
      - equal:
          path: metadata.name
          value: "nexusrepo-storage"

      - equal:
          path: provisioner
          value: "provisioner"

      - equal:
          path: volumeBindingMode
          value: "WaitForFirstConsumer"

      - equal:
          path: reclaimPolicy
          value: "Retain"

      - equal:
          path: parameters
          value:
            foo: bar
            baz: bay
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: test-release
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: nxrm-ha
            app.kubernetes.io/version: latest
            helm.sh/chart: nxrm-ha-latest
            baz: bar
            bay: foo