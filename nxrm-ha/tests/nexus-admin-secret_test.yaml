suite: test admin secret
templates:
  - nexus-admin-secret.yaml
release:
  name: "test-release"
chart:
  version: "latest"
  appVersion: "latest"
tests:
  - it: should create admin secret when secret.nexusAdminSecret.enabled is true and aws.secretmanager.enabled and azure.keyvault.enabled are false
    set:
      secret:
        nexusAdminSecret:
          enabled: true
          adminPassword: supersecretpassword
      aws:
        secretmanager:
          enabled: false
      azure:
        keyvault:
          enabled: false
      nexus:
        extraLabels:
          foo: bar
          baz: bay
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: "nxrm-ha-adminsecret"
      - equal:
          path: metadata.namespace
          value: "nexusrepo"
      - equal:
          path: type
          value: "Opaque"
      - equal:
          path: stringData.nexus-admin-password
          value: "supersecretpassword"

      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: test-release
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: nxrm-ha
            app.kubernetes.io/version: latest
            helm.sh/chart: nxrm-ha-latest
            foo: bar
            baz: bay