suite: test secret provider
templates:
  - secretprovider.yaml
release:
  name: "test-release"
chart:
  version: "latest"
  appVersion: "latest"
tests:
  - it: should create secret provider class when aws secret manager enabled
    set:
      secret:
        secretProviderClass: "awsSecretProvider"
        provider: "aws"
      aws:
        secretmanager:
          enabled: true
      nexus:
        extraLabels:
          foo: bar
          baz: bay
    asserts:
      - isKind:
          of: SecretProviderClass
      - equal:
          path: metadata.namespace
          value: "nexusrepo"

      - equal:
          path: metadata.name
          value: "awsSecretProvider"

      - equal:
          path: spec.provider
          value: "aws"

      - equal:
          path: spec.secretObjects[0].data
          value:
            - key: db-user
              objectName: nxrm-db-user-alias
            - key: db-password
              objectName: nxrm-db-password-alias
            - key: db-host
              objectName: nxrm-db-host-alias

      - equal:
          path: spec.secretObjects[0].secretName
          value: nxrm-ha-dbsecret

      - equal:
          path: spec.secretObjects[0].type
          value: Opaque

      - equal:
          path: spec.secretObjects[0].labels
          value:
            app.kubernetes.io/instance: test-release
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: nxrm-ha
            app.kubernetes.io/version: latest
            helm.sh/chart: nxrm-ha-latest
            foo: bar
            baz: bay

      - equal:
          path: spec.secretObjects[1].data
          value:
            - key: nexus-admin-password
              objectName: admin-nxrm-password-alias

      - equal:
          path: spec.secretObjects[1].secretName
          value: nxrm-ha-adminsecret

      - equal:
          path: spec.secretObjects[1].type
          value: Opaque

      - equal:
          path: spec.secretObjects[1].labels
          value:
            app.kubernetes.io/instance: test-release
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: nxrm-ha
            app.kubernetes.io/version: latest
            helm.sh/chart: nxrm-ha-latest
            foo: bar
            baz: bay

      - equal:
          path: spec.parameters
          value:
            objects: |-
              - objectName: "arn:aws:secretsmanager:us-east-1:000000000000:secret:nxrm-nexus-license"
                objectAlias: "nexus-repo-license.lic"
              - objectName: "arn:aws:secretsmanager:us-east-1:000000000000:secret:nxrmrds-cred-nexus"
                jmesPath:
                  - path: "nxrm-db-user"
                    objectAlias: "nxrm-db-user-alias"
                  - path: "nxrm-db-password"
                    objectAlias: "nxrm-db-password-alias"
                  - path: "nxrm-db-host"
                    objectAlias: "nxrm-db-host-alias"
              - objectName: "arn:aws:secretsmanager:us-east-1:000000000000:secret:admin-nxrm-password"
                jmesPath:
                  - path: "nexusAdminPassword"
                    objectAlias: "admin-nxrm-password-alias"
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: test-release
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: nxrm-ha
            app.kubernetes.io/version: latest
            helm.sh/chart: nxrm-ha-latest
            foo: bar
            baz: bay

  - it: should create secret provider class for azure keyvault when azure keyvault enabled
    set:
      secret:
        secretProviderClass: "azureSecretProvider"
        provider: "azure"
      azure:
        keyvault:
          enabled: true
      nexus:
        extraLabels:
          foo: bar
          baz: bay
    asserts:
      - isKind:
          of: SecretProviderClass
      - equal:
          path: metadata.namespace
          value: "nexusrepo"

      - equal:
          path: metadata.name
          value: "azureSecretProvider"

      - equal:
          path: spec.provider
          value: "azure"

      - equal:
          path: spec.secretObjects[0].data
          value:
            - key: db-user
              objectName: nxrm-db-user
            - key: db-password
              objectName: nxrm-db-password
            - key: db-host
              objectName: nxrm-db-host

      - equal:
          path: spec.secretObjects[0].secretName
          value: nxrm-ha-dbsecret

      - equal:
          path: spec.secretObjects[0].type
          value: Opaque

      - equal:
          path: spec.secretObjects[0].labels
          value:
            app.kubernetes.io/instance: test-release
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: nxrm-ha
            app.kubernetes.io/version: latest
            helm.sh/chart: nxrm-ha-latest
            foo: bar
            baz: bay

      - equal:
          path: spec.secretObjects[1].data
          value:
            - key: nexus-admin-password
              objectName: nexusAdminPassword

      - equal:
          path: spec.secretObjects[1].secretName
          value: nxrm-ha-adminsecret

      - equal:
          path: spec.secretObjects[1].type
          value: Opaque

      - equal:
          path: spec.secretObjects[1].labels
          value:
            app.kubernetes.io/instance: test-release
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: nxrm-ha
            app.kubernetes.io/version: latest
            helm.sh/chart: nxrm-ha-latest
            foo: bar
            baz: bay

      - equal:
          path: spec.parameters
          value:
            keyvaultName: "yourazurekeyvault"
            useVMManagedIdentity: "true"
            userAssignedIdentityID: "userAssignedIdentityID"
            usePodIdentity: "false"
            objects: |
              array:
                - |
                  objectName: nexus-repo-license.lic
                  objectType: secret
                  objectEncoding: base64
                - |
                  objectName: nxrm-db-password
                  objectType: secret
                - |
                  objectName: nxrm-db-user
                  objectType: secret
                - |
                  objectName: nxrm-db-host
                  objectType: secret
                - |
                  objectName: nexusAdminPassword
                  objectType: secret
            tenantId: "azureTenantId"

      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: test-release
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: nxrm-ha
            app.kubernetes.io/version: latest
            helm.sh/chart: nxrm-ha-latest
            foo: bar
            baz: bay
