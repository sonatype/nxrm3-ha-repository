---
suite: ingress
templates:
  - ingress.yaml
tests:
  - it: renders with defaults
    set:
      ingress:
        enabled: "true"
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - equal:
          path: apiVersion
          value: networking.k8s.io/v1
      - equal:
          path: metadata.namespace
          value: nexusrepo
